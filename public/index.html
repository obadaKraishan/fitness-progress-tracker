<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Progress Tracker</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- Add the Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Add the date adapter CDN for Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Fitness Progress Tracker</h1>

        <!-- Workout Form -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Log a New Workout</h2>
            <form id="workout-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="workout-name">
                        Workout Name
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="workout-name" type="text" placeholder="E.g., Running, Weightlifting">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="workout-date">
                        Date
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="workout-date" type="date">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="workout-duration">
                        Duration (minutes)
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="workout-duration" type="number" placeholder="E.g., 30">
                </div>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Add Workout
                </button>
            </form>
        </div>

        <!-- Workout List -->
        <div>
            <h2 class="text-2xl font-semibold mb-4">Your Workouts</h2>
            <div id="workout-list" class="space-y-4">
                <!-- Workout entries will be dynamically added here -->
            </div>
        </div>

        <!-- Chart -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold mb-4">Progress Over Time</h2>
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Edit Workout Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white rounded-lg p-6 w-1/3">
            <h2 class="text-2xl font-semibold mb-4">Edit Workout</h2>
            <form id="edit-workout-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-workout-name">
                        Workout Name
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="edit-workout-name" type="text" placeholder="E.g., Running, Weightlifting">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-workout-date">
                        Date
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="edit-workout-date" type="date">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-workout-duration">
                        Duration (minutes)
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="edit-workout-duration" type="number" placeholder="E.g., 30">
                </div>
                <div class="flex justify-end">
                    <button id="cancel-edit"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2" type="button">
                        Cancel
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bundle.js contains your app's logic -->
    <script src="./bundle.js"></script>

</body>

</html>
